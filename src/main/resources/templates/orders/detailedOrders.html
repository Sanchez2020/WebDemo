<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>订单详情</title>
		<link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='orders')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<table class="table table-striped table-hover">
							<thead>
								<th></th>
								<th></th>
							</thead>
							<tbody>
								<tr>
									<td>订单编号</td>
									<td th:text="${order.id}"></td>
								</tr>
								<tr>
									<td>下单时间</td>
									<td th:text="${#dates.format(order.date, 'yyyy-MM-dd HH:mm')}"></td>
								</tr>
								<tr>
									<td>订单状态</td>
									<td th:text="${order.status==0?'未完成':'已完成'}"></td>
								</tr>
								<tr>
									<td>顾客姓名</td>
									<td th:text="${order.customer.name}"></td>
								</tr>
								<tr>
									<td>顾客性别</td>
									<td th:text="${order.customer.gender}"></td>
								</tr>
								<tr>
									<td>联系方式</td>
									<td th:text="${order.customer.mobile}"></td>
								</tr>
								<tr>
									<td>收货地址</td>
									<td th:text="${order.customer.address}"></td>
								</tr>
							</tbody>
						</table>
						<table class="table table-striped table-hover">
							<thead>
								<th>商品名称</th>
								<th>款式</th>
								<th>颜色</th>
								<th>号码</th>
								<th>单价</th>
								<th>数量</th>
							</thead>
							<tbody>
								<tr th:each="o : ${orderItems}">
									<td th:text="${o.shoes.product.category.type}+${o.shoes.product.name}">
									<td th:text="${o.shoes.style==0?'男款':'女款'}"></td>
									<td th:text="${o.shoes.colour.colour}" ></td>
									<td th:text="${o.shoes.size.size}"></td>
									<td th:text="${o.shoes.product.price}" ></td>
									<td th:text="${o.quantity}"></td>
								</tr>
							</tbody>
						</table>
						<div>
							<b>总价:</b>
							<b th:text="${sum}"></b>
						</div>
					</div>









						<!--<button type="submit" class="btn btn-primary" th:text="${customer!=null}?'修改':'添加'">添加</button>-->
					<!--</form>-->
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

	</body>

</html>
